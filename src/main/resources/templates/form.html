<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
<header th:replace="layout/layout::header"></header>
<div class="container py-4">

    <div class="card">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <form th:action="@{/form}" th:object="${cliente}" method="post">

                 <div th:object="${cliente}" th:remove="tag">
                     <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                         <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                     </ul>
                 </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apellido}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{email}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{createAt}" class="form-control"/>
                    </div>
                </div>

                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <!--Se puede omitir al usar el decorador SessionAttributes en el controller-->
                <!--<input type="hidden" th:field="*{id}"/>-->
            </form>
        </div>
    </div>

</div>

<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
